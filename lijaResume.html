<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
  </head>
  <body>
    <div class="container">
      <aside class="profile">
        <img src="" alt="" class="profile" />
        <h1 class="name">Lija Chacko</h1>
      </aside>
      <div class="main">
        <section class="career">
          <h2>Career Objective</h2>
          <p>
            Looking for a position in a reputed organization to start my career
            for the new learning and experience, and add some value to the
            profitability of the organization.
          </p>
        </section>
        <section class="academic">
          <h2>Academic Background</h2>
        </section>
        <section class="experience">
          <h2>Work History</h2>
        </section>
        <section class="project">
          <h2>Projects</h2>
        </section>
        <section class="duty">
          <h2>Duties and Responsibilities</h2>
        </section>
        <section class="declare"></section>
      </div>
    </div>
  </body>
</html>
